<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>

</head>
<body>
<script>

    $(document).ready(function () {
        $.get('https://dev.nexusmedia-ua.com/devtest/', ajaxHandler);

        function ajaxHandler(response) {
            if (response && response.messages) {
                response.messages.forEach(forEachMessage);
            }
        }

        function forEachMessage(item) {
            var image   = item.image;
            var name    = item.name;
            var title   = item.title;
            var message = item.message;

            $markup = $(`
                        <div id="window_wrapper">
                            <button></button>
                            <div id="window_content">
                                <div id="content_header" class="clearfix">
                                    <div id="photo">
                                        <img src="` + image + `"/>
                                    </div>
                                    <div id="info">
                                        <div id="name">` + name + `</div>
                                        <div id="position">` + title + `</div>
                                    </div>
                                </div>

                                <div id="message">
                                    <p>` + message + `</p>
                                </div>
                            </div>
                        </div>
                    `);

            $markup.find('button').click(function () {
                console.log(this);
                $(this).toggleClass('active');
                $('#window_content').fadeToggle(300);
            });

            $markup.appendTo('body');
        }
    });
</script>
</body>
</html>
